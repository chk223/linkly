<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed Input</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div id="container">
  <h2>피드 수정</h2>
  <form class="input-form" th:object="${feed}" th:action="@{'/view/feed/edit-feed/' + ${feed.id}}" method="post">
    <input type="hidden" name="_method" value="PUT">
    <!-- 피드 제목 -->
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}" required>
    </div>

    <!-- 피드 내용 -->
    <div>
      <label for="content">내용</label>
      <textarea id="content" th:field="*{content}" required></textarea>
    </div>

    <!-- 이미지 URL -->
    <div>
      <label for="imageUrl">이미지 url</label>
      <input type="url" id="imageUrl" th:field="*{imgUrl}">
    </div>

    <!-- 제출 버튼 -->
    <button class="input-button" type="submit">수정하기</button>
  </form>
</div>
</body>
</html>
