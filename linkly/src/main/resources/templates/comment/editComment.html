<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>댓글 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>댓글 수정</h3>
  <form th:action="@{/view/comment/edit-comment/{id}(id=${comment.id})}" method="post" th:object="${comment}">
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea name="content" id="content" th:field="*{content}" class="form-control" rows="4" required></textarea>
      <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
        <span th:errors="*{content}"></span>
      </div>
      <!-- 로직 오류 메시지 출력 -->
      <div th:if="${error != null and error != ''}" class="alert alert-danger">
        <span th:text="${error}"></span>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <a th:href="@{/view/comment/comments/{feedId}(feedId=${comment.feedId})}" class="btn btn-secondary">취소</a>
      <input type="hidden" name="feedId" th:value="${comment.feedId}" />
      <button type="submit" class="btn btn-success">수정 완료</button>
    </div>
  </form>
</div>
</body>
</html>
