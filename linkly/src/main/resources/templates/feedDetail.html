<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드 상세</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 스타일 파일 연결 -->
</head>
<body>
<div id="feed-detail-container" class="container">
    <!-- 피드 작성자 및 생성 날짜 -->
    <div class="feed-header">
        <h4 th:text="${feed.user.name}">작성자명</h4>
        <p th:text="${feed.createdAt}">2024-12-22</p>
    </div>

    <!-- 피드 제목 -->
    <h2 class="feed-title" th:text="${feed.title}">피드 제목</h2>

    <!-- 피드 내용 -->
    <div class="feed-content">
        <p th:text="${feed.content}">피드 내용</p>
    </div>

    <!-- 좋아요 수 -->
    <div class="feed-likes">
        <span th:text="'좋아요: ' + ${feed.heartCount}">좋아요: 0</span>
    </div>

    <!-- 피드 수정 및 삭제 버튼 -->
    <div class="feed-actions">
        <button th:if="${user != null && user.id == feed.user.id}"
                th:onclick="'location.href=\'/feed/edit/' + ${feed.id} + '\''">
            수정
        </button>
        <button th:if="${user != null && user.id == feed.user.id}"
                th:onclick="'if(confirm(\'정말 삭제하시겠습니까?\')) location.href=\'/feed/delete/' + ${feed.id} + '\''">
            삭제
        </button>
    </div>

    <!-- 댓글창 열기 버튼 -->
    <a th:href="@{/comment/add/{feedId}(feedId=${feed.id})}" class="btn btn-primary">댓글 작성</a>
</div>

</body>
</html>
