<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>회원가입</title>

</head>
<body>
<!-- 헤더 포함 -->
<!--<div th:insert="~{fragments/header :: header}"></div>-->
<h1>회원가입</h1>
<div class="input_box">
    <form th:action="@{/view/user/sign-up}" method="post" th:object="${SignUpRequestDto}">
        <div class="input-group mb-3">
            <span class="input-group-text">이메일</span>
            <input type="text" id="email" th:field="*{email}" class="form-control"
                   th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" placeholder="이메일을 입력하세요.">
            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                <span th:errors="*{email}"></span>
            </div>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="password">비밀번호</span>
            <input type="text" th:field="*{password}" class="form-control"
                   th:classappend="${#fields.hasErrors('password') ? ' is-invalid' : ''}" placeholder="비밀번호를 입력하세요.">
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                <span th:errors="*{password}"></span>
            </div>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="name">이름</span>
            <input type="text" th:field="*{name}" class="form-control"
                   th:classappend="${#fields.hasErrors('name') ? ' is-invalid' : ''}" placeholder="닉네임을 입력하세요.">
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                <span th:errors="*{name}"></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <a th:href="@{/view/auth/login}" type="submit" class="btn btn-primary">로그인</a>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
