<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>로그인</title>
</head>
<body>
<!-- 헤더 포함 -->
<!--<div th:insert="~{fragments/header :: header}"></div>-->
<h1>로그인</h1>
<div class="input_box">
    <form th:action="@{/view/auth/login}" method="post" th:object="${loginRequestDto}">
        <div class="input-group mb-3">
            <span class="input-group-text">아이디</span>
            <input type="text" id="email" th:field="*{email}" class="form-control"
                   th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" placeholder="이메일을 입력하세요.">
            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                <span th:errors="*{email}"></span>
            </div>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="userPassword">비밀번호</span>
            <input type="text" th:field="*{password}" class="form-control"
                   th:classappend="${#fields.hasErrors('password') ? ' is-invalid' : ''}" placeholder="비밀번호를 입력하세요.">
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                <span th:errors="*{password}"></span>
            </div>
        </div>
        <!-- 검증 오류 메시지 출력 -->
        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <span th:errors="*{email}"></span>
            <span th:errors="*{password}"></span>
            <!-- 로그인 실패 메시지 출력 -->
        </div>
        <!-- 로직 오류 메시지 출력 -->
        <div th:if="${error != null and error != ''}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a th:href="@{/view/user/sign-up}" type="button" class="btn btn-primary">회원가입</a>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
