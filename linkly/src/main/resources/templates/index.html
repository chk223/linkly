<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div id="container" style="display: flex; flex-direction: row; height: 100vh;">
    <!-- 중앙 피드 -->
    <div id="feed" style="flex: 3; border-right: 1px solid #ccc; padding: 20px;">
        <h2>Feed</h2>
        <div th:each="feed : ${feeds}">
            <div style="margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                <h4 th:text="${feed.title}">Post Title</h4>
                <p th:text="${feed.content}">Post Content</p>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <div style="text-align: center;">
            <button th:if="${pageNumber > 1}"
                    th:href="@{/feed(page=${pageNumber - 1})}">
                Previous
            </button>
            <span th:text="${pageNumber}">1</span>
            <button th:if="${pageNumber < totalPages}"
                    th:href="@{/feed(page=${pageNumber + 1})}">
                Next
            </button>
        </div>
    </div>

    <!-- 친구 목록 -->
    <div id="friends" style="flex: 1; padding: 20px;">
        <h2>Friends</h2>
        <ul style="list-style: none; padding: 0;">
            <li th:each="friend : ${friends}" style="margin-bottom: 10px;">
                <div style="display: flex; align-items: center;">
                    <img th:src="${friend.profilePicture}"
                         alt="Profile Picture"
                         style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">
                    <span th:text="${friend.name}">Friend Name</span>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
