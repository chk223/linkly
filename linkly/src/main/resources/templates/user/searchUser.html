<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Input</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<h2>검색 결과</h2>
<div th:each="user : ${users}">
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
        <!-- 유저 아이콘 -->
        <img th:src="${(user.profileImgUrl != null and user.profileImgUrl != '') ? user.profileImgUrl : '/images/default.png'}"
             alt="Profile Picture"
             style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">

        <!-- 유저 이름 -->
        <span th:text="${user.name}">User Name</span>

        <!-- 찾아가기 버튼 -->
        <a th:href="@{/view/user/info/{id}(id=${user.id})}" class="btn btn-info btn-sm" style="margin-left: 10px;">
            찾아가기
        </a>
    </div>
</div>
</body>
</html>
