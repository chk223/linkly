<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>유저 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- 헤더 포함 -->
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <h2>유저 정보 수정</h2>
    <form th:action="@{/view/user/edit/{id}(id=${id})}" method="post" th:object="${updateDto}">
        <input type="hidden" name="_method" value="PUT">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름을 입력하세요">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label for="profileImg">프로필 이미지 URL</label>
            <input type="text" class="form-control" id="profileImg" th:field="*{profileImg}" placeholder="프로필 이미지 URL을 입력하세요">
            <span th:if="${#fields.hasErrors('profileImg')}" th:errors="*{profileImg}"></span>
        </div>

        <div class="form-group">
            <label for="profileIntro">프로필 소개</label>
            <textarea class="form-control" id="profileIntro" th:field="*{profileIntro}" placeholder="프로필 소개를 입력하세요"></textarea>
            <span th:if="${#fields.hasErrors('profileIntro')}" th:errors="*{profileIntro}"></span>
        </div>

        <div class="form-group">
            <label for="profileUrl">프로필 URL</label>
            <input type="text" class="form-control" id="profileUrl" th:field="*{profileUrl}" placeholder="프로필 URL을 입력하세요">
            <span th:if="${#fields.hasErrors('profileUrl')}" th:errors="*{profileUrl}"></span>
        </div>
        <!-- 비밀번호 수정 버튼 -->
        <a th:href="@{/view/user/edit-password}" class="btn btn-warning">비밀번호 수정</a>

        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
