<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>비밀번호 수정</title>
</head>
<body>
<!-- 헤더 포함 -->
<div th:insert="~{fragments/header :: header}"></div>
<h2>비밀번호 수정</h2>

<!-- 비밀번호 수정 폼 -->
<form th:action="@{/view/user/edit-password}" method="post" th:object="${passwordDto}">
  <!-- 현재 비밀번호 입력 -->
  <div>
    <label for="originalPw">현재 비밀번호</label>
    <input type="password" id="originalPw" th:field="*{originalPw}" />
    <span th:if="${#fields.hasErrors('originalPw')}" th:errors="*{originalPw}">현재 비밀번호를 입력하세요.</span>
  </div>

  <!-- 새 비밀번호 입력 -->
  <div>
    <label for="newPw">새 비밀번호</label>
    <input type="password" id="newPw" th:field="*{newPw}" />
    <span th:if="${#fields.hasErrors('newPw')}" th:errors="*{newPw}">비밀번호는 8자 이상이어야 합니다.</span>
  </div>

  <!-- 폼 제출 버튼 -->
  <div>
    <button type="submit">비밀번호 변경</button>
  </div>
</form>
</body>
</html>
